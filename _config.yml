about_content: | # this will include new lines to allow paragraphs
  금융 데이터 분석을 기반으로 다양한 평가모델과 타겟모델 구축의 퍼포먼스를 내는 데이터 분석가 입니다. 
  2년간의 금융권 심사 및 대출 상담 업무와 디지털 퍼포먼스 담당을 통해 데이터 분석에서 <mark>데이터 이해</mark>를 가장 중요하게 생각하고 있습니다. 
  분석하고자 하는 목적과 그 대상이 원하는 전체적인 프로세스를 가장 우선적으로 이해하고자 하는 <mark>서비스 기반의 데이터 분석가</mark> 입니다. 
  현재는 신용평가, 연체모형 등의 전통적인 모형 뿐만 아니라 다양한 서비스 관련 모형과 ESG 모형 등의 새로운 모형 개발까지 확장하여 
  다양한 모형 개발을 하는 업무를 하고 있습니다.
  
  I am most skilled in: <mark>AWS</mark> and <mark>Eating Pizza</mark>

